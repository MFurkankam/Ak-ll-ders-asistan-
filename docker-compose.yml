version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: akilli
      POSTGRES_PASSWORD: akilli_pass
      POSTGRES_DB: akilli_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://akilli:akilli_pass@db:5432/akilli_db
    ports:
      - "8501:8501"
    volumes:
      - chroma_data:/app/chroma_db

volumes:
  postgres_data:
  chroma_data:
